name: Service Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-ecr:
    name: Setup ECR Repository
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deployment/ecr
    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Setup Terraform variables
        id: vars
        run: |-
          cat > variables.auto.tfvars <<EOF
          application_name       = "${{ github.event.repository.name }}"
          operations_assume_role = "${{ secrets.OPERATIONS_ROLE_TO_ASSUME }}"
          EOF

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outputs.stdout }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Get ECR Repository URL
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: ecr-repository-url
        run: terraform output -no-color -raw repository_url

      - name: Write ECR repository URL to artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: ecr-artifact
        run: echo "${{ steps.ecr-repository-url.outputs.stdout }}" > ${{ github.workspace }}/ecr-url.txt

      - name: Upload ecr repository url
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v2.2.1
        with:
          name: ecr
          path: ${{ github.workspace }}/ecr-url.txt
          if-no-files-found: error

  test:
    name: Run Tests and Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - run: ./gradlew clean check

      - name: Upload reports artefact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: reports
          path: |
            client/build/reports/
            service/build/reports/

  build:
    needs:
     - test
     - setup-ecr
    name: Build artefacts and container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Download all artifacts
        uses: actions/download-artifact@v2.0.6


      - name: Read ECR file
        id: ecr
        run: echo ::set-output name=url::$(cat ${{ github.workspace }}/ecr/ecr-url.txt)

      - run: echo "DOCKER_REPOSITORY=${{ steps.ecr.outputs.url }}" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.OPERATIONS_ROLE_TO_ASSUME }}
          role-skip-session-tagging: true
          role-duration-seconds: 900

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - run: ./gradlew clean assemble docker dockerTag

      - run: docker images

  sonarcloud:
    needs:
     - test
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download a reports artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: reports

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        run: ./gradlew sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    runs-on: ubuntu-latest
    needs:
      - test
      - build
      - sonarcloud
    steps:
      - name: Workflow Conclusion Action
        uses: technote-space/workflow-conclusion-action@v2.0.1

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ env.WORKFLOW_CONCLUSION }}
          author_name: GitHub Action
          fields: repo,commit,message,author,action,workflow
          mention: channel
          if_mention: failure,cancelled
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}