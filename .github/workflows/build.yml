name: SpringBoot Service Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests and Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - run: ./gradlew clean check

      - name: Upload reports artefact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: reports
          path: |
            client/build/reports/
            service/build/reports/

  build:
    needs: test
    name: Build artefacts and container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - run: docker version
      - run: docker build -t test -f service/Dockerfile .

      - run: ./gradlew clean assemble docker dockerTag

  sonarcloud:
    needs: test
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download a reports artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: reports

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        run: ./gradlew sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    runs-on: ubuntu-latest
    needs:
      - test
      - sonarcloud
    steps:
      - name: Workflow Conclusion Action
        uses: technote-space/workflow-conclusion-action@v2.0.1

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ env.WORKFLOW_CONCLUSION }}
          author_name: GitHub Action
          fields: repo,commit,message,author
          mention: channel
          if_mention: failure,cancelled
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}